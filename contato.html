    <script language="javascript" type="text/javascript">
        function validar() {
            var nome = document.form1.name.value;
            var telefone = document.form1.phone.value;
            var email = document.form1.email.value;

            if (nome == "") {
                alert("Preencha o seu nome");
                document.form1.name.focus();
                return false;
            }

            if (telefone == "") {
                alert("Preencha o seu telefone");
                document.form1.phone.focus();
                return false;
            }

            if (email == "") {
                alert("Preencha com seu email");
                document.form1.email.focus();
                return false;
            }

            // Additional validation for phone number format
            var phonePattern = /^\(\d{2}\)\d{5}-\d{4}$/;
            if (!phonePattern.test(telefone)) {
                alert("Formato de telefone inválido. Use o formato (**)*****-****");
                document.form1.phone.focus();
                return false;
            }

            return true;
        }
    </script>
